<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1> Testing exercises page </h1>
        {% if user.is_authenticated %}
            <a href="{%url 'rango:add_category' %}"> Add category </a><br />
            <form id="videoAdd" method="post" action="{% url 'rango:exercises' %}">
    
                {% csrf_token %}
                {{ videoForm }}
                Categories: <input type="text" name="categories" value="" size="30" />
                <br />

            <input type="submit" name="submit" value="Enter" />
            </form>
        {% endif %}
        {% if categories %}
            <ul>
                {% for category in categories %}
                    <li><a href="{% url 'rango:category' category.slug %}">{{ category }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <Strong> There are no categories present. </Strong>
        {% endif %}
        <a href="{% url 'rango:index' %}" class=footer>Home</a>
    </body>
</html>
